	<script>
		var navbar = document.getElementById('navbar');
		document.getElementById('menu').addEventListener('click', menuToggle);
	
		function menuToggle(){
			var navbarDisplay = window.getComputedStyle(navbar).
			getPropertyValue('display');
			
			if (navbarDisplay == 'none'){makeAppear(navbar);
			}
			else {
				makeDisappear(navbar);
			
			}
		}
	
		function makeAppear(element){
		
			element.style.display = 'block';
		}
		function makeDisappear(element){
		
			element.style.display = 'none';
		}
		
		
		
		
	</script>
